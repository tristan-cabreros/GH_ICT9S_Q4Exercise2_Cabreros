<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Data Types, Variable, and Operator</title>
</head>
<body>
	<h2 id="id1"></h2>
	<h2 id="id2"></h2>
	<h2 id="id3"></h2>
	<h2 id="id4"></h2>
	<script>
		var num1 = 10;
		var num2 = 5; 
		var add = num1 + num2;
		var sub = num1 - num2;
		var mul = num1 * num2;
		var divi = num1 / num2;
		document.getElementById("id1").innerHTML = add;
		document.getElementById("id2").innerHTML = sub;
		document.getElementById("id3").innerHTML = mul;
		document.getElementById("id4").innerHTML = divi;
	</script>
</body>
</html>
